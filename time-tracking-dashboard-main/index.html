<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <!-- styles css -->
   <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
  <div class="report__container">
    <div class="user_details">
      <div class="report__for">
        <div class="user__data">
          <div class="user__profile">
            <img src="./images/image-jeremy.png" alt="jeremy">
          </div>
          <div class="user__box">
            <span class="">Report for</span>
            <p class="user__name">Jeremy Robson</p>
          </div>
        </div>
      </div>
  
      <div class="report__filters">
        <ul class="filters__box" id="filters__timeframe">
          <li class="active">Daily</li>
          <li>Weekly</li>
          <li>Monthly</li>
        </ul>
      </div>
    </div>

    <div class="routines" id="routines"></div>
  </div>

  <script type="text/javascript" defer src="./scripts/routines.js"></script>
</body>
</html>

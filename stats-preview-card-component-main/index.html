<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <!-- styles css -->
   <link rel="stylesheet" href="./src/css/styles.css">
<style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="card__container">
      <div class="card__image">
        <div class="card__overlay"></div>
      </div>
      <div class="card__content">
        <h4 class="card__title">Get <strong class="fragmet__bold">insights</strong> that help your business grow.</h4>
        <p class="card__description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="box__counters">
          <div class="counter">
            <p class="counter__quantity">10k+</p>
            <span class="counter__title">companies</span>
          </div>
          <div class="counter">
            <p class="counter__quantity">314+</p>
            <span class="counter__title">templates</span>
          </div>
          <div class="counter">
            <p class="counter__quantity">12m+</p>
            <span class="counter__title">queries</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
